apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    alm-examples: |-
      [
        {
          "apiVersion": "dbaas.redhat.com.provider.com/v1alpha1",
          "kind": "ProviderConnection",
          "metadata": {
            "name": "providerconnection-sample"
          },
          "spec": null
        },
        {
          "apiVersion": "dbaas.redhat.com.provider.com/v1alpha1",
          "kind": "ProviderInstance",
          "metadata": {
            "name": "providerinstance-sample"
          },
          "spec": null
        },
        {
          "apiVersion": "dbaas.redhat.com.provider.com/v1alpha1",
          "kind": "ProviderInventory",
          "metadata": {
            "name": "providerinventory-sample"
          },
          "spec": null
        }
      ]
    capabilities: Basic Install
    operators.operatorframework.io/builder: operator-sdk-v1.19.1
    operators.operatorframework.io/project_layout: go.kubebuilder.io/v3
  name: provider-example-operator.v0.0.1
  namespace: placeholder
spec:
  apiservicedefinitions: {}
  customresourcedefinitions:
    owned:
    - description: ProviderConnection is the Schema for the providerconnections API
      displayName: Provider Connection
      kind: ProviderConnection
      name: providerconnections.dbaas.redhat.com.provider.com
      version: v1alpha1
    - description: ProviderInstance is the Schema for the providerinstances API
      displayName: Provider Instance
      kind: ProviderInstance
      name: providerinstances.dbaas.redhat.com.provider.com
      version: v1alpha1
    - description: ProviderInventory is the Schema for the providerinventories API
      displayName: Provider Inventory
      kind: ProviderInventory
      name: providerinventories.dbaas.redhat.com.provider.com
      version: v1alpha1
  description: provides a operator examples for integrating database providers with
    the OpenShift Database Access/DBaaS Operator. The examples are intended to help
    developers understand how to create their operator and use the operator to with
    DBaaS operator
  displayName: Provider Example Operator
  icon:
  - base64data: ""
    mediatype: ""
  install:
    spec:
      clusterPermissions:
      - rules:
        - apiGroups:
          - dbaas.redhat.com.provider.com
          resources:
          - providerconnections
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - dbaas.redhat.com.provider.com
          resources:
          - providerconnections/finalizers
          verbs:
          - update
        - apiGroups:
          - dbaas.redhat.com.provider.com
          resources:
          - providerconnections/status
          verbs:
          - get
          - patch
          - update
        - apiGroups:
          - dbaas.redhat.com.provider.com
          resources:
          - providerinstances
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - dbaas.redhat.com.provider.com
          resources:
          - providerinstances/finalizers
          verbs:
          - update
        - apiGroups:
          - dbaas.redhat.com.provider.com
          resources:
          - providerinstances/status
          verbs:
          - get
          - patch
          - update
        - apiGroups:
          - dbaas.redhat.com.provider.com
          resources:
          - providerinventories
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - dbaas.redhat.com.provider.com
          resources:
          - providerinventories/finalizers
          verbs:
          - update
        - apiGroups:
          - dbaas.redhat.com.provider.com
          resources:
          - providerinventories/status
          verbs:
          - get
          - patch
          - update
        - apiGroups:
          - authentication.k8s.io
          resources:
          - tokenreviews
          verbs:
          - create
        - apiGroups:
          - authorization.k8s.io
          resources:
          - subjectaccessreviews
          verbs:
          - create
        serviceAccountName: provider-example-operator-controller-manager
      deployments:
      - label:
          control-plane: controller-manager
        name: provider-example-operator-controller-manager
        spec:
          replicas: 1
          selector:
            matchLabels:
              control-plane: controller-manager
          strategy: {}
          template:
            metadata:
              annotations:
                kubectl.kubernetes.io/default-container: manager
              labels:
                control-plane: controller-manager
            spec:
              containers:
              - args:
                - --secure-listen-address=0.0.0.0:8443
                - --upstream=http://127.0.0.1:8080/
                - --logtostderr=true
                - --v=0
                image: gcr.io/kubebuilder/kube-rbac-proxy:v0.8.0
                name: kube-rbac-proxy
                ports:
                - containerPort: 8443
                  name: https
                  protocol: TCP
                resources:
                  limits:
                    cpu: 500m
                    memory: 128Mi
                  requests:
                    cpu: 5m
                    memory: 64Mi
              - args:
                - --health-probe-bind-address=:8081
                - --metrics-bind-address=127.0.0.1:8080
                - --leader-elect
                command:
                - /manager
                image: controller:latest
                livenessProbe:
                  httpGet:
                    path: /healthz
                    port: 8081
                  initialDelaySeconds: 15
                  periodSeconds: 20
                name: manager
                readinessProbe:
                  httpGet:
                    path: /readyz
                    port: 8081
                  initialDelaySeconds: 5
                  periodSeconds: 10
                resources:
                  limits:
                    cpu: 500m
                    memory: 128Mi
                  requests:
                    cpu: 10m
                    memory: 64Mi
                securityContext:
                  allowPrivilegeEscalation: false
              securityContext:
                runAsNonRoot: true
              serviceAccountName: provider-example-operator-controller-manager
              terminationGracePeriodSeconds: 10
      permissions:
      - rules:
        - apiGroups:
          - ""
          resources:
          - configmaps
          verbs:
          - get
          - list
          - watch
          - create
          - update
          - patch
          - delete
        - apiGroups:
          - coordination.k8s.io
          resources:
          - leases
          verbs:
          - get
          - list
          - watch
          - create
          - update
          - patch
          - delete
        - apiGroups:
          - ""
          resources:
          - events
          verbs:
          - create
          - patch
        serviceAccountName: provider-example-operator-controller-manager
    strategy: deployment
  installModes:
  - supported: false
    type: OwnNamespace
  - supported: false
    type: SingleNamespace
  - supported: false
    type: MultiNamespace
  - supported: true
    type: AllNamespaces
  keywords:
  - dbaas
  - openshift
  - database
  links:
  - name: Provider Example Operator
    url: https://provider-example-operator.domain
  maturity: alpha
  provider:
    name: provider-example-operator
    url: https://github.com/redhatHameed/provider-example-operator
  version: 0.0.1
